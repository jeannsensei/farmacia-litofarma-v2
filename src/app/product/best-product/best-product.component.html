<!--Section: Products v.2-->
<section class="mx-auto">

  <div class="row">
    <div class="col-md-6">

        <p class="h3 text-center">Nuestros mejores productos</p>

    </div>
    <div class="col-md-6 text-center">
      <a class="btn btn-primary" [routerLink]="[ '/products/all-products' ]">Ver todos</a>
    </div>
  </div>


  <owl-carousel [options]="options" [items]="bestProducts" [carouselClasses]="['owl-theme', 'row', 'sliding']">
    <!--First column-->
    <div class="item mt-3" *ngFor="let product of bestProducts;let i = index">
      <div class="mx-auto text-center">

        <!--Card-->
        <div class="card mx-auto">

          <!--Card image-->
          <a [routerLink]="['/products/product', product.$key]">
            <div class="img-fluid img-thumbnail rounded">
              <img [src]="product.productImageUrl" class="img-fluid img-thumbnail rounded" alt="">
              <a>
                <div class="mask waves-effect waves-light" RippleRadius></div>
              </a>
            </div>
          </a>
          <!--/.Card image-->

          <!--Card content-->
          <div class="card-body text-center no-padding">
            <!--Category & Title-->
            <a href="" class="text-muted">
              <h5>{{ product.productCategory }}</h5>
            </a>
            <h5 class="card-title">
              <strong>
                <a [routerLink]="['/products/product', product.$key]">{{ product.productName }}</a>
              </strong>
            </h5>

            <!--Description-->
            <p class="card-text">{{ product.productDescription }}
            </p>

            <!--Card footer-->
            <div class="card-footer">
              <span class="left">{{ product.productPrice }}$</span>
              <span class="right">
                <a placement="top" mdbTooltip="Agrega a Favoritos" container="body">
                  <i class="fa fa-heart"></i>
                </a>
                <a placement="top" mdbTooltip="Agregar a Carrito de Compras" container="body" (click)="addToCart(product)">
                    <i class="fa fa-shopping-cart"></i>
                  </a>
              </span>
            </div>
          </div>
          <!--/.Card content-->
        </div>
        <!--/.Card-->
      </div>
      <!--/First column-->
    </div>
  </owl-carousel>
</section>
<!--Section: Products v.2-->
