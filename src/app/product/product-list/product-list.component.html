<div class="container">
  <div class="row">
    <div class="col-sm-3 mx-auto" *ngFor="let product of productList | filterByBrand: selectedBrand | paginate: { itemsPerPage: 9, currentPage: page }">
      <div class="card-deck mx-auto" style="max-width: 18rem;">
        <div class="item">
          <div class="card mb-3 mx-auto" style="max-width: 18rem;">
            <a [routerLink]="['/products/product', product.$key]"><img class="img-fluid img-thumbnail rounded" [src]="product.productImageUrl"
                alt="Card image cap"></a>
            <div class="card-body">
              <h5 class="card-title"> <a [routerLink]="['/products/product', product.$key]" routerLinkActive="router-link-active">{{
                  product.productName }}</a></h5>
              <!-- <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional
            content.
            This content is a little bit longer.</p> -->
              <p class="card-text"><small class="text-muted">{{ product.productDescription }}</small></p>
            </div>
            <!--Card footer-->
            <div class="card-footer">
              <span class="left">{{ product.productPrice }} $</span>
              <span class="right">
                <a placement="top" mdbTooltip="Agregar a Favoritos" container="body" (click)="addFavourite(product)">
                  <i class="fa fa-heart"></i>
                </a>
                <a placement="top" mdbTooltip="Agregar a Carrito de Compras" container="body" (click)="addToCart(product)">
                  <i class="fa fa-shopping-cart"></i>
                </a>
                <a placement="top" mdbTooltip="Remove Product" container="body" *ngIf="authService.isAdmin()" (click)="removeProduct(product.$key)">
                  <i class="fa fa-trash"></i>
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<!-- Pagination -->
<div class="text-center mt-3 mx-auto">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
