<section class="container">
  <div class="row">
    <!-- Login form -->
    <div class="col-sm-6 mx-auto">
      <form style="width:22rem" #loginForm="ngForm" (ngSubmit)="signInWithEmail(loginForm)">
        <p class="h5 text-center mb-4 font-weight-bold">Usuario Registrado</p>
        <p class="h6 text-center mb-4 font-weight-light">Si ya se ha registrado por favor ingrese los datos.</p>
        <div class="md-form">
          <i class="fa fa-envelope prefix grey-text"> </i><label for="emailId">&nbsp;Email</label>
          <input mdbActive type="email" id="loginEmailId" class="form-control" name="emailId" [(ngModel)]="user.emailId"
            mdbInputValidate [email]="true" autocomplete="email">

        </div>

        <div class="md-form">
          <i class="fa fa-lock prefix grey-text"> </i><label for="defaultForm-pass">&nbsp;Contraseña</label>
          <input type="password" id="loginPassword" name="loginPassword" [(ngModel)]="user.loginPassword" class="form-control"
            mdbActive autocomplete="current-password">

        </div>
        <br>
        <div class="text-center">
          <button type="submit" class="btn btn-success" id="loginButton" mdbRippleRadius>Iniciar Sesión</button>
          &nbsp;
          <button type="button" class="btn btn-danger" (click)="signInWithGoogle()" style="color: white">
            <i class="fa fa-google" aria-hidden="true"></i>
            Continuar con Google
          </button>

        </div>
      </form>
    </div>
    <div class="col-6 mx-auto">
      <p class="h5 text-center mb-4 font-weight-bold">Deseo crear una cuenta</p>
      <p class="h6 text-center mb-4 font-weight-light">¿Quieres crear una cuenta? Presiona el botón para registrarse.</p>
      <div class="mx-auto text-center">
        <button type="button" class="btn btn-primary"><a data-toggle="modal" data-target="#createUserForm" style="color:white">Crear una cuenta</a></button>
      </div>

      <p class="h5 text-center mb-4 mt-5 font-weight-bold">He olvidado mi contraseña</p>
      <p class="h6 text-center mb-4 font-weight-light">Presiona el botón para recuperar tu contraseña.</p>
      <div class="mx-auto text-center">
        <button type="button" class="btn btn-primary"><a data-toggle="modal" data-target="#createUserForm" style="color:white">//aún no funciona</a></button>
      </div>
    </div>
  </div>
  <br>


  <!-- Login form -->

  <!--Modal: Register Form-->
  <div class="modal fade" id="createUserForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
      <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
        <div class="modal-content">

          <div class="modal-header light-blue darken-3 white-text">
            <h4 class="title">
              <i class="fa fa-user-plus"></i> Registro</h4>
            <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="alert alert-danger" role="alert" *ngIf="errorInUserCreate">
              {{errorMessage.message}}
            </div>
            <div class="md-form form-sm">
              <i class="fa fa-envelope prefix"></i><label for="emailId">&nbsp;Email</label>
              <input mdbActive type="email" id="emailId" class="form-control" name="emailId" [(ngModel)]="createUser.emailId"
                mdbInputValidate [email]="true" autocomplete="email">

            </div>
            <div class="md-form form-sm">
              <i class="fa fa-lock prefix"></i><label for="password">&nbsp;Contraseña</label>
              <input mdbActive type="password" id="password" class="form-control" name="password" [(ngModel)]="createUser.password"
                mdbInputValidate autocomplete="new-password">

            </div>
            <div class="text-center mt-2">
              <button class="btn btn-success" id="signUpButton" mdbRippleRadius>Registrarse
                <i class="fa fa-sign-in ml-1"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
